<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
    	<p>
    		Username: <input type="text" th:field="*{username}" />
    		<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
    	</p>
        <p>
        	Password: <input type="text" th:field="*{password}" />
        	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
        </p>
         <p>Confirm Password: <input type="text" th:field="*{confirmPassword}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Phone: <input type="text" th:field="*{phone}" /></p>
        <p>Address Line1: <input type="text" th:field="*{addressLine1}" /></p>
        <p>City: <input type="text" th:field="*{city}" /></p>
        <p>Zip: <input type="text" th:field="*{zip}" /></p>
        <p>State: <input type="text" th:field="*{state}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    </body>
</html>
