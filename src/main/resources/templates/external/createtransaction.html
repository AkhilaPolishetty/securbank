<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
        <title>Create New Transaction Request</title>
    </head>
    <body>
        <form action="#" th:action="@{/user/createtransaction}" th:object="${transaction}" method="post">
   		<p> Please generate your OTP before you proceed with the transaction </p>
   		<p>
    		Type: <select name="type" th:field="*{type}">
  					<option th:value="DEBIT">DEBIT</option>
  					<option th:value="CREDIT">CREDIT</option>
				</select>
    	</p>
        <p>
        	Amount: <input type="text" th:field="*{amount}" /> </p>
        	<p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</p>
        	
        <p><a th:href="@{/user/transaction/otp}">Generate OTP</a></p>
        <p>
        	OTP: <input type="text" th:field="*{otp}" /> </p>
 
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
    </form>
    </body>
</html>
