<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
  th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
  <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
  <nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<p class="navbar-brand">Cardinals Banking</p>
		</div>
		<ul class="nav navbar-nav navbar-right">
		      <li><a th:href="@{/user/details}">My Dashboard</a></li>
		      <li><a th:href="@{/logout}">Logout</a></li>
		    </ul>
		</div>
</nav>
  <div class="container">
    <h3>User Dashboard</h3>
    <ul class="nav nav-tabs nav-justified">
      <li><a th:href="@{/user/details}">My Profile</a></li>
      <li class="active"><a href="#">Transactions</a></li>
    </ul>
  </div>

  <div class="container" style="margin-top:40px;">
    <ul class="nav nav-pills" style="text-align:center">
      <li role="presentation" style="float:none;display:inline-block"><a th:href="@{/user/transaction}">Transfer Funds</a></li>
      <li role="presentation" class="active" style="float:none;display:inline-block"><a href="#">Credit</a></li>
      <li role="presentation" style="float:none;display:inline-block"><a th:href="@{/user/debit}">Debit</a></li>
    </ul>
  </div>
  <div class="container" style="margin-top:15px;">
    <form th:action="@{/user/credit}">

      <div class="input-group col-xs-4 col-xs-offset-4" style="margin-top:50px;">
         <span class="input-group-addon">$</span>
          <input type="number" class="form-control" placeholder="Amount" />
      </div>


       <div class="col-xs-2 col-xs-offset-5" style="margin-top:40px;">
         <input class="btn btn-success btn-block" type="submit" value="Submit"/>
       </div>

    </form>

  </div>
</body>
</html>
