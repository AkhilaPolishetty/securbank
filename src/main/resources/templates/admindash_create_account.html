<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="webjars/jquery/2.1.4/jquery.min.js"></script>
  <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>Admin Dashboard</h3>
    <ul class="nav nav-tabs nav-justified">
      <li><a th:href="@{/admindash_view_accounts}">View Internal User Accounts</a></li>
      <li class="active"><a href="#">Create Internal User Account</a></li>
      <li><a th:href="@{/admindash_system_logs}">System Logs</a></li>
    </ul>
  </div>

  <div class="container">
    <form class="form-horizontal" action="#" th:action="@{/createInternalUser}" th:object="${user}" method="post">
      <fieldset>

        <!-- Form Name -->
        <legend>New Internal User</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Username</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="" th:field="*{username}"/>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">First Name</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" th:field="*{firstName}"/>

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Email</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="" th:field="*{email}"/>

          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

  <!-- <form action="#" th:action="@{/createInternalUser}" th:object="${user}" method="post" class="form-inline">
  <div class="form-group">
  <input type="text" th:field="*{username}" class="form-control"/>
  <button type="submit" class="btn btn-default">Submit</button>
</div>

</form> -->
</body>
</html>
