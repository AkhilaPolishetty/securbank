<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Transfer Approval</title>
</head>
<body>
	<form action="#"
		th:action="@{/manager/transfer/request/{id}(id=${transfer.transferId})}"
		th:object="${transfer}" method="post">
			<td th:text="${transfer.fromAccount.accountNumber}"></td>
			<td th:text="${transfer.toAccount.accountNumber}"></td>
			<td> <input type="text" th:field="*{transfer.amount}" /></td>
			<td> <input type="radio" th:field="*{status}" th:value="approved">Approve</input> </td>
			<td> <input type="radio" th:field="*{status}" th:value="rejected" th:checked="1">Reject</input> </td>
			<td> <input type="submit" value="Submit" /> <input type="reset" value="Reset" /> </td>
	</form>
</body>
</html>
