<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
</head>
<body>
	<form action="#"
		th:action="@{/manager/user/request/{id}(id=${modificationrequest.modificationRequestId})}"
		th:object="${modificationrequest}" method="post">
		<p>Email:
		<p th:text="${modificationrequest.email}" /></p>
		<p>First Name:
		<p th:text="${modificationrequest.firstName}" /></p>
		<p>Last Name:
		<p th:text="${modificationrequest.lastName}" /></p>
		<p>Phone:
		<p th:text="${modificationrequest.phone}" /></p>
		<p>Address Line1:
		<p th:text="${modificationrequest.addressLine1}" /></p>
		<p>City:
		<p th:text="${modificationrequest.city}" /></p>
		<p>Zip:
		<p th:text="${modificationrequest.zip}" /></p>
		<p>State:
		<p th:text="${modificationrequest.state}" /></p>
		<p>Role:
		<p th:text="${modificationrequest.role}" /></p>
		<p>
			<input type="radio" th:field="*{status}" th:value="approved">Approve</input>
		</p>
		<p>
			<input type="radio" th:field="*{status}" th:value="rejected"
				th:checked="1">Reject</input>
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
